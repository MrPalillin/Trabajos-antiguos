<html>
    <head>
        <title>Login GEAPROS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- biblioteca angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script> 
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    </head>
    <body>
        <div class="panel panel-primary">
            <h1 class="panel-heading" style="margin:0; margin-bottom:15px; text-align:center;">GEAPROS</h1>
            <hr/>

            <div class="form-group" style="margin:0 auto; margin-bottom:15px; width:25%; text-align: center">
                <h4>Inicio de sesion:</h4>
                <label>DNI:</label> <input type="text" ng-model="dni" placeholder="Introduzca DNI" requied/>
                <br>
                <label>Clave:</label> <input type="text" ng-model="psswd" placeholder="Introduzca clave" requied/>
                <br>
                <button class="btn btn-primary" ng-click="getUsuario(dni, psswd)">Entrar</button>
            </div>
            <div class="form-group" style="margin:0 auto; margin-bottom:15px; width:25%;" ng-if="inicioSesion === 'Not Found'">
                <p style="color: red"> Usuario incorrecto. <p>  
            </div>
            
        </div>
    </body>
</html>
